<h2 class="heading-2 see-also-heading">See also</h2>
<div class="menu"></div>
<ul class="menu-primary">
  <li class="menu-item" *ngFor="let tool of tools" [hidden]="(selectedTool == tool.slug)">
    <a [href]="getLink(tool.slug)" rel="noopener" (click)="onToolChanged($event, tool.slug)">
      <span class="title">{{tool.title}}</span>
      <img class="image" [src]="'.' + tool.image"/>
    </a>
  </li>
</ul>
