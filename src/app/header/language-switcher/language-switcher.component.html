
<div class="lang-current" [innerHTML]="languageService.getLanguage()?.text" (click)="isSwitcherOpened = !isSwitcherOpened"></div>

<ul [class.selected]="isSwitcherOpened">
  <li *ngFor="let language of languageService.getLanguages()" (click)="changeLanguage(language)">
    {{language.text}}
  </li>
</ul>
